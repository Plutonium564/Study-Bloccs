    <!-- Main container for all inputs -->
    <div class="mainContainer">

      <br /><br />
      <label for="name">Your name</label>
      <input type="text" placeholder="Enter name" name="name" id="name" required />

      <br /><br />

      <!-- Class -->
      <label for="number">Your Class</label>
      <input type="number" placeholder="Class" name="number" id="class" required />
      <br /><br />

      <!-- Date of birth -->
      <label for="dob">Enter DOB</label>
      <input type="date" placeholder="enter DOB" name="dob" id="dob" required />
      <br /><br />
      <!-- Class/Degree -->
      <label for="degree">Enter level</label>
      <select name="degree" id="degree">
        <option value="None">None</option>
        <option value="10th Grade">10th Grade</option>
        <option value="11th Grade">11th Grade</option>
        <option value="12th Grade">12th Grade</option>
        <option value="Graduation">Graduation</option>
        <option value="Post-Graduation">Post-Graduation</option>
        <option value="Research-Level">Research-Level</option>
      </select>
      <br><br>

      <!-- interests -->
      <label for="interests">Interests : </label>
      <select name="interests" id="interests" multiple>
        <option value="Coding">Coding</option>
        <option value="Management">Management</option>
        <option value="Financial">Financial</option>
        <option value="Sciences">Sciences</option>
      </select>
      <br><br>

      <!-- Submit button -->
      <div class="button">
        <button id="register" href="./options.html">Register</button>
      </div>

      <!-- Submit button -->

    </div>
  </div>
