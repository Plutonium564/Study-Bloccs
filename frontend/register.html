  <body>
    <h1>Register for Study Bloccs</h1>
    <form action="">
      <!-- Headings for the form -->
      <div class="headingsContainer">
        <h3>REGISTER</h3>
        <p>register with your E-mail</p>
      </div>

      <!-- Main container for all inputs -->
      <div class="mainContainer">

        <br /><br />
        <label for="name">Your name</label>
        <input
          type="text"
          placeholder="Enter name"
          name="name"
          required
        />

        <br /><br />

        <!-- Class -->
        <label for="number">Your Class</label>
        <input
          type="number"
          placeholder="Class"
          name="number"
          required
        />
        <br /><br />

        <!-- Date of birth -->
        <label for="dob">enter DOB</label><br>
        <input
          type="date"
          placeholder="enter DOB"
          name="dob"
          required
        />

        
        
        <!-- sub container for the checkbox and forgot password link -->
        <div class="subcontainer">
          <label>
            <input type="checkbox" checked="checked" name="remember" /> Remember
            me
          
        </div>

        <!-- Submit button -->
        <a href="./options.html"><button type="submit">Register</button></a>
        

      </div>
    </form>
