<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./createclass.css" />


    <title>Login page in HTML</title>
</head>

<body>
    <br><br>
    <form action="">
        <div class="headingsContainer">
            <h3>Create class</h3>
        </div>

        <!-- Main container for all inputs -->
        <div class="mainContainer">
            <!-- Username -->
            <label for="username">class name</label>
            <input type="text" placeholder="Enter class name" name="username" required />

            <br /><br />

            <!-- Password -->
            <label for="pswrd">Subject</label>
            <input type="password" placeholder="Enter Subject" name="pswrd" required />
            <br /><br />
            <label for="pswrd">Max Members</label><br>
            <input type="number" min="0" placeholder="Enter Max members" name="pswrd" required />
            <br>
            <br>


            <button type="submit">Create class</button>
        </div>
    </form>
</body>

</html>
